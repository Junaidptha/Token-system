<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    background-image: url('https://static.vecteezy.com/system/resources/previews/019/523/927/non_2x/abstract-digital-fingerprint-login-concept-identity-verification-illustration-with-digital-hand-wireframe-security-protection-on-a-futuristic-modern-background-vector.jpg'); /* Path to your image */
    background-size: cover; /* Ensures the image covers the entire page */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff; /* Optional: Makes text more readable */
  }
  
  .container {
    width: 300px;
    background: rgba(0, 0, 0, 0.7); /* Adds a semi-transparent background for better readability */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: wheat;
    font-family:cursive;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
    color: wheat;
    font-family:cursive;
  }
  
  input {
    width: 90%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  
  button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-family: cursive;
  }
  
  button:hover {
    background-color: #0056b3;
    font-family: cursive;
  }
  
  p {
    text-align: center;
    margin-top: 10px;
    color:white;
    font-family:cursive;
  }
  
  a {
    color: #007BFF;
    font-family:cursive;
    text-decoration: none;
  }
  
  a:hover {
    text-decoration: underline;
  }
  
    </style>
</head>
<body>
    <div class="container">
      
        <form class="login-form" action="/login" method="POST">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="register.html"><br>Register</a></p>
        </form>
    </div>
</body>
</html>
