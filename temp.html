<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel and Lunch Ordering System</title>
  <style>
    /* Basic Styles for Hostel Details */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      padding: 20px;
    }

    /* Hostel Cards Section */
    .hostel-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .hostel-card {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 10px;
      width: 300px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .hostel-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .hostel-info h3 {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .hostel-info p {
      font-size: 14px;
      color: #555;
    }

    /* Lunch Order Form Section */
    #lunch-order-form {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #lunch-order-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    #lunch-order-form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    #lunch-order-form button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #lunch-order-form button:hover {
      background-color: #555;
    }

    #price-details {
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hostel-container {
        flex-direction: column;
        align-items: center;
      }

      .hostel-card {
        width: 80%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Hostel and Lunch Ordering System</h1>
  </header>

  <div class="container">
    <!-- Hostel Details Section -->
    <h2>Hostel Details</h2>
    <div class="hostel-container">
      <div class="hostel-card" onclick="window.location.href='hostel1.html'">
        <img src="https://static.vecteezy.com/system/resources/previews/019/523/927/non_2x/abstract-digital-fingerprint-login-concept-identity-verification-illustration-with-digital-hand-wireframe-security-protection-on-a-futuristic-modern-background-vector.jpg" alt="Hostel 1 Image" class="hostel-image">
        <div class="hostel-info">
          <h3>Hostel Name 1</h3>
          <p>Location: City A</p>
          <p>Price: $100</p>
        </div>
      </div>

      <div class="hostel-card">
        <img src="https://static.vecteezy.com/system/resources/previews/019/523/927/non_2x/abstract-digital-fingerprint-login-concept-identity-verification-illustration-with-digital-hand-wireframe-security-protection-on-a-futuristic-modern-background-vector.jpg" alt="Hostel 2 Image" class="hostel-image">
        <div class="hostel-info">
          <h3>Hostel Name 2</h3>
          <p>Location: City B</p>
          <p>Price: $120</p>
        </div>
      </div>
      <div class="hostel-card">
        <img src="https://static.vecteezy.com/system/resources/previews/019/523/927/non_2x/abstract-digital-fingerprint-login-concept-identity-verification-illustration-with-digital-hand-wireframe-security-protection-on-a-futuristic-modern-background-vector.jpg" alt="Hostel 2 Image" class="hostel-image">
        <div class="hostel-info">
          <h3>Hostel Name 2</h3>
          <p>Location: City B</p>
          <p>Price: $120</p>
        </div>
      </div>
      <div class="hostel-card">
        <img src="https://static.vecteezy.com/system/resources/previews/019/523/927/non_2x/abstract-digital-fingerprint-login-concept-identity-verification-illustration-with-digital-hand-wireframe-security-protection-on-a-futuristic-modern-background-vector.jpg" alt="Hostel 2 Image" class="hostel-image">
        <div class="hostel-info">
          <h3>Hostel Name 2</h3>
          <p>Location: City B</p>
          <p>Price: $120</p>
        </div>
      </div>

      <!-- Add more hostels here as needed -->
    </div>

    <!-- Lunch Order Section -->
    <h2>Lunch Order System</h2>
    <form id="lunch-order-form">
      <label for="hostel">Select Hostel:</label>
      <select id="hostel">
        <option value="hostel1">Hostel 1</option>
        <option value="hostel2">Hostel 2</option>
        <!-- Add more hostels if necessary -->
      </select>

      <label for="day">Select Day:</label>
      <select id="day">
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
      </select>

      <button type="submit">Order Lunch</button>
    </form>

    <div id="price-details"></div>
  </div>

  <script>
    // Example lunch prices based on hostel and day
    const prices = {
      hostel1: { monday: 10, tuesday: 12, wednesday: 11, thursday: 10, friday: 15 },
      hostel2: { monday: 9, tuesday: 11, wednesday: 10, thursday: 9, friday: 14 }
    };

    // Handle lunch order form submission
    document.getElementById('lunch-order-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const hostel = document.getElementById('hostel').value;
      const day = document.getElementById('day').value;

      // Fetch the price based on selected hostel and day
      const price = prices[hostel][day];

      // Display the price details
      document.getElementById('price-details').innerHTML = `Price for lunch on ${day.charAt(0).toUpperCase() + day.slice(1)}: $${price}`;
    });
  </script>
</body>
</html>
