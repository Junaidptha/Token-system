<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Navigation</title>
    <style>
   
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 5%;
        background-color: #ffffff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }
    
    .logo {
        display: flex;
        align-items: center;
    }
    
    .logo h1 {
        color: #007bff;
        font-size: 1.5rem;
    }
    
    .logo img {
        width: 50px;
        height: auto;
        object-fit: cover;
    }
    
    .nav-links a {
        text-decoration: none;
        color: #333;
        margin-left: 2rem;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    
    .nav-links a:hover {
        color: #007bff;
    }
    
    .login-btn {
        background-color: #007bff;
        color: white !important;
        padding: 0.5rem 1rem;
        border-radius: 5px;
    }
    
    .login-btn:hover {
        background-color: #0056b3;
    }
    main {
        margin-top: 60px;
        /* padding-top: 100vh; */
    }
    
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* height: 100vh; */
            background-color: #f4f4f4;
        }

        /* h1 {
            margin: 60px;
            padding-top: 100px;
            font-size: 28px;
            color: #333;
            height:20%;

        } */

        .icon-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 60px;
            /* width: 80%; */
            max-width: 600px;
            text-align: center;
        }

        .icon-box {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            text-decoration: none;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .icon-box:hover {
            transform: translateY(-8px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .icon-box p {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
